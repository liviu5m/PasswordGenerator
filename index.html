<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="app.css">
  <script src="app.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center">
  <main class="mt-5">
    <h1>Random Password Generator</h1>
    <form>
      <div class="input-group mb-3 position-relative">
        <input disabled type="text" class="form-control password-input" aria-label="Sizing example input" aria-describedby="password" >
        <span class="input-group-text copy-btn btn btn-primary" id="password">Copy</span>
        <div class="reload-btn"><i class="fa-solid fa-rotate-right"></i></div>
        <div class="tag">Very Strong</div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-4 col-form-label fs-5">Password Length</label>
        <div class="col-sm-8 range-form">
          <button class="decrease-range btn border rounded-circle border-dark">
            <i class="fa-solid fa-minus"></i>
          </button>
          <input type="range" readonly class="form-control-plaintext range-input" id="staticEmail" min="1" max="50" value="15">
          <button class="increase-range btn border rounded-circle border-dark">
            <i class="fa-solid fa-plus"></i>
          </button>
          <span class="value-length"></span>
        </div>
      </div>
      <div class="restrictions">
        <label for="staticEmail" class="col-sm-4 col-form-label fs-5">Characters used: </label>
        <div class="mb-3 row characters">
          <div class="form-check">
            <input onchange="checkCategory(event)" class="form-check-input category1 category" type="checkbox" value="" id="flexCheckDefault" checked>
            <label class="form-check-label" for="flexCheckDefault">
              ABC
            </label>
          </div>
          <div class="form-check">
            <input onchange="checkCategory(event)"class="form-check-input category2 category" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              abc
            </label>
          </div>
          <div class="form-check">
            <input onchange="checkCategory(event)"class="form-check-input category3 category" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              123
            </label>
          </div>
          <div class="form-check">
            <input onchange="checkCategory(event)"class="form-check-input category4 category" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              #$%
            </label>
          </div>
        </div>
      </div>
      
    </form>
  </main>
</body>
</html>
